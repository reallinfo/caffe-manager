<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../express-app/public/stylesheets/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="./css/windows-main.css">
  </head>
  <body>
    <div class="container">
      <form id="formAddUser">
        <div class="input-field col s12">
          <input type="text" name="username" id="newUserName" placeholder="Username">
        </div>
        <div class="input-field col s12">
          <input type="password" id="newUserPassword" name="password" placeholder="Password">
        </div>
        <button type="submit" id="btnAddUser" class="btn waves-effect waves-light">Add</button>
      </form>
    </div>

    <script>
      // Add User Window
      var formAddUser = document.querySelector('#formAddUser');
      formAddUser.addEventListener('submit', submitFormAddUser);

      function submitFormAddUser(e){
        e.preventDefault();
        var newUserName = document.querySelector('#newUserName').value;
        var newUserPassword = document.querySelector('#newUserPassword').value;
        alert('Username: '+newUserName+' Password: '+newUserPassword);
        // works
      };

    </script>
  </body>
</html>
