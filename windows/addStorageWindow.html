<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../express-app/public/stylesheets/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="./css/windows-main.css">
  </head>
  <body>
    <div class="container">
      <h5>Storage name:</h5>
      <br>
      <input type="text" id="newStorageName" class="storageName">
      <button type="button" id="btnCreateStorage" class="waves-effect waves-light btn">Create</button>
    </div>

    <script>
    // Add Storage Window
    var btnCreateStorage = document.getElementById('btnCreateStorage');
    btnCreateStorage.addEventListener('click', createStorage);

    function createStorage(){
      var newStorageName = document.querySelector('#newStorageName').value;
      alert('Storage name: '+newStorageName);
      // works
    };

    </script>
  </body>
</html>
